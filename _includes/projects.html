{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="section projects-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{ projects.title }}
  </h2>

  {% for projects in projects.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ projects.role }}</h3>
        <div class="time">{{ projects.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ projects.company }}</div>

    </div><!--//meta-->

    {% if projects.details %}
    <div class="details">
      {{ projects.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
